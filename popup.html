<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filterit - Keyword Packs</title>
  <style>
    body { font-family: Arial, sans-serif; min-width: 320px; margin: 0; }
    .header { position: sticky; top: 0; background: #fff; z-index: 10; padding: 10px 12px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
    .pause { border: 0; padding: 6px 10px; border-radius: 6px; font-weight: 600; cursor: pointer; }
    .pause.active { background: #e8f5e9; color: #2e7d32; }
    .pause.paused { background: #ffebee; color: #c62828; }
    .counter { margin-left: auto; font-size: 14px; color: #2196F3; font-weight: bold; }

    .container { padding: 10px 12px; }
    .pack { border: 1px solid #eee; border-radius: 8px; margin-bottom: 10px; }
    .pack-header { display: flex; align-items: center; gap: 8px; padding: 8px 10px; cursor: default; background: #fafafa; border-bottom: 1px solid #f2f2f2; }
    .expand { cursor: pointer; font-weight: bold; user-select: none; }
    .pack-name { flex: 1; font-weight: 600; }
    .pack-toggle { margin-right: 6px; }
    .pack-edit { cursor: pointer; color: #666; border: none; background: transparent; }
    .pack-body { padding: 8px 10px; display: none; }
    .pack-body.open { display: block; }

    ul { list-style: none; padding-left: 0; margin: 6px 0; }
    li { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
    .kw-text { flex: 1; }
    .remove { color: #c62828; cursor: pointer; font-weight: bold; border: none; background: transparent; }
    .edit { color: #555; cursor: pointer; font-size: 13px; border: none; background: transparent; }

    .add-row { display: flex; gap: 6px; margin-top: 8px; }
    .add-row input { flex: 1; }

    .footer { padding: 8px 12px; border-top: 1px solid #eee; display: flex; justify-content: flex-end; }
    .add-pack { padding: 6px 10px; border-radius: 6px; border: 1px solid #ddd; background: #fff; cursor: pointer; }

    .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.2); align-items: center; justify-content: center; }
    .modal-content { background: #fff; padding: 16px; border-radius: 8px; min-width: 260px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); display: flex; flex-direction: column; gap: 8px; }
    .modal-actions { display: flex; gap: 8px; justify-content: flex-end; }
  </style>
</head>
<body>
  <div class="header">
    <button id="pauseBtn" class="pause active">⏸️ Active</button>
    <div id="blockedCounter" class="counter">Blocked posts: ...</div>
  </div>

  <div class="container">
    <div id="packsContainer"></div>
  </div>

  <div class="footer">
    <button id="addPackBtn" class="add-pack">+ Add pack</button>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <label id="modalLabel" for="editInput">Edit</label>
      <input id="editInput" type="text" />
      <div class="modal-actions">
        <button id="saveEditBtn">Save</button>
        <button id="cancelEditBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
